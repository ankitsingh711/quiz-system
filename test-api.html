<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <h1>Quiz System API Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testSubmitQuiz()">Test Submit Quiz Endpoint</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <small>Time: ${new Date().toLocaleTimeString()}</small>
            `;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                addResult(`Health Check (${response.status})`, data, !response.ok);
            } catch (error) {
                addResult('Health Check Error', { error: error.message }, true);
            }
        }
        
        async function testSubmitQuiz() {
            const testData = {
                name: 'Test User',
                email: 'test@example.com',
                answers: [
                    { questionId: 1, answer: 'Break it down systematically step by step' },
                    { questionId: 2, answer: 'Ask for help and collaborate with others' },
                    { questionId: 3, answer: 'Use proven methodologies and best practices' },
                    { questionId: 4, answer: 'Research what others have done before' },
                    { questionId: 5, answer: 'Break it down systematically step by step' }
                ]
            };
            
            console.log('Test data being sent:', testData);
            console.log('Validation check:', {
                hasName: !!testData.name,
                hasEmail: !!testData.email,
                hasAnswers: !!testData.answers,
                answersCount: testData.answers?.length
            });
            
            try {
                const response = await fetch('/api/submit-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                addResult(`Submit Quiz (${response.status})`, data, !response.ok);
            } catch (error) {
                addResult('Submit Quiz Error', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
